<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add us on WeChat</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .box {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    h1 {
      font-size: 18px;
      margin: 16px 0 8px;
    }
    p {
      font-size: 14px;
      color: #666;
    }
    .id {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="wechat-qr.png" alt="WeChat QR Code">
    <h1>Add us on WeChat</h1>
    <p>
  Long press the QR code to add us on WeChat<br>
  or save the image and scan it in WeChat
</p>
    <div class="id">WeChat ID: MC541920</div>
  </div>
</body>
</html>
